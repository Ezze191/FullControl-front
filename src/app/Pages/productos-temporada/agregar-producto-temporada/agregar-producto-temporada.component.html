<!-- Bot√≥n para abrir el modal -->
<div class="text-end mb-4">
    <button type="button" class="btn btn-warning btn-lg shadow-sm d-flex align-items-center gap-2 text-dark"
        data-bs-toggle="modal" data-bs-target="#modalAgregarProductoTemporada">
        <i class="bi bi-plus-circle"></i>
        Agregar Producto de Temporada
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="modalAgregarProductoTemporada" tabindex="-1"
    aria-labelledby="modalAgregarProductoTemporadaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg border-0 rounded-4">
            <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
                <div class="modal-header bg-warning text-dark rounded-top-4">
                    <h5 class="modal-title" id="modalAgregarProductoTemporadaLabel">üìùAGREGAR PRODUCTO DE TEMPORADA</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">TEMPORADA</label>
                        <input type="text" class="form-control form-control-lg"
                            placeholder="Ej: Navidad, Verano, Escolar..." formControlName="TEMPORADA" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">PLU</label>
                        <div class="input-group">
                            <input type="number" class="form-control form-control-lg" placeholder="Ej: 123123.."
                                formControlName="PLU" required />
                            <button class="btn btn-outline-secondary" type="button" (click)="generarPLUAleatorio()">
                                <i class="bi bi-shuffle"></i> Aleatorio
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">NOMBRE</label>
                        <input type="text" class="form-control form-control-lg" placeholder="Ej: Esferas Doradas.."
                            formControlName="NOMBRE" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">EXISTENCIA</label>
                        <input type="number" class="form-control form-control-lg" placeholder="EJ: 23"
                            formControlName="EXISTENCIA" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">PRECIO COMPRA</label>
                        <input type="number" class="form-control form-control-lg" placeholder="EJ: 1231..."
                            formControlName="PRECIO_COMPRA" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">PRECIO VENTA</label>
                        <input type="number" class="form-control form-control-lg" placeholder="EJ: 43"
                            formControlName="PRECIO_VENTA" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">PROVEDOR</label>
                        <input type="text" class="form-control form-control-lg" placeholder="EJ: PAPELERA DEL NORTE"
                            formControlName="PROVEDOR" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">FECHA DE INGRESO</label>
                        <input type="date" class="form-control form-control-lg" formControlName="ULTIMO_INGRESO"
                            required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">IMAGEN</label>

                        <div class="d-flex gap-3 mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="imageMode" id="modeFile"
                                    [checked]="!urlImageMode" (change)="toggleImageMode()">
                                <label class="form-check-label" for="modeFile">Subir Archivo</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="imageMode" id="modeUrl"
                                    [checked]="urlImageMode" (change)="toggleImageMode()">
                                <label class="form-check-label" for="modeUrl">URL de Imagen</label>
                            </div>
                        </div>

                        <input *ngIf="!urlImageMode" type="file" class="form-control form-control-lg"
                            (change)="selectFile($event)" />
                        <input *ngIf="urlImageMode" type="text" class="form-control form-control-lg"
                            placeholder="https://ejemplo.com/imagen.jpg" formControlName="IMAGE_PATH" />
                    </div>
                </div>
                <div class="modal-footer justify-content-between px-4 pb-4">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-warning text-dark px-4"
                        data-bs-dismiss="modal">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Toast de √©xito -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div #toastElement class="toast align-items-center text-white bg-success border-0" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                {{ toastMessage }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>
</div>
